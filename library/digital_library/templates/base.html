<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital_Library</title>
</head>
<body>
<nav>
    <div >
        <a href="{% url 'digital-library-home' %}">Home</a>
        <a href="{% url 'digital-library-about' %}">About</a>
        <a href="{% url 'digital-library-book-list' %}">Books</a>

    </div>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
</nav>
    {% if messages %}
        {% for message in messages %}
            <section id="alert">{{ message }}</section>
        {% endfor %}
    {% endif %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
